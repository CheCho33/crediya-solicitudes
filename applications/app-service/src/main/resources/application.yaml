server:
  port: 8080
spring:
  application:
    name: "solicitudes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: false
      path: "/h2"
  profiles:
    include: null
  flyway:
    enabled: false
    locations: classpath:sql
    baseline-on-migrate: true
    validate-on-migrate: true
adapters:
  r2dbc:
    host: "localhost"
    port: 5438
    database: "dbCrediYa"
    schema: "public"
    username: "postgres"
    password: "root"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
